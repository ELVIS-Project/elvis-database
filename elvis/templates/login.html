{% extends "base.html" %}

{% block wrap %}

<script type="text/javascript">  
    $(document).ready(function ($) 
    {
        // initialize the download manager script
        $.cookie('test_cookie', 'cookie_value', { path: '/' });
        if ($.cookie('test_cookie') == 'cookie_value') 
        {
            $('#login-submit').attr('class', 'btn btn-lg btn-primary btn-block');
            $.cookie("test_cookie", null, { path: '/' });
        }
        else
        {
            //window.alert("You don't have cookies enabled... this site requires the use of cookies.");
            $('#login-submit').attr('class', 'btn btn-lg btn-primary btn-block disabled');
            $('#login-submit').tooltip('show');
        }
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login</h1>
            <div class="account-wall">
                {% if form.errors.items %}
                <table>
                    {% for field, errors in form.errors.items %}
                    <tr>
                        <td style="padding: 10px;"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" style="color:#be1931; font-size: xx-large"></span></td>
                        <td>
                            {% for error in errors %}
                            <span class="help-block">{{error}}</span>
                            {% endfor %}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                {% endif %}
                <form class="form-signin" method="post" action="/login"> {% csrf_token %}
                    <input name='username' type="text" class="form-control top" placeholder="Username" required autofocus>
                    <input name='password' type="password" class="form-control bot" placeholder="Password" required>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" id="login-submit" data-toggle="tooltip" data-container="body" data-placement="right" data-html='true' title="You haven't enabled cookies... this site requires cookies.">
                        Sign in</button>
                </form>
            </div>
            <a href="/account/" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>

{% endblock %}
