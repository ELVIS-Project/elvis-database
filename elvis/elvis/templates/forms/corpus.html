<style type="text/css">

body {
	background-color:#FFF8DC;
	font-family:sans-serif;
}

#header {
	background-color:#ADD8E6;
}
#header-error {
	background-color:#CD5C5C;
}
.error {
	color:#FFFFFF;
	font-weight:bold;
	text-align:center;
	font-size:.8em;
	padding-top:10px;
	padding-bottom:10px;
}
.instruction {
	text-align:center;
	font-weight:bold;
	font-size:.8em;
	padding-top:10px;
	padding-bottom:10px;
}

#id_title, #id_comment {
	border:0;
	background:none;
	outline:0;
}
#id_title {
	font-size:1.5em;
}
#id_comment {
	font-size:1em;
}

#corpus-title, #corpus-comment, #corpus-picture {
	margin-left:20px;
	margin-right:20px;
}
#corpus-title {
	border-bottom:solid;
	border-width:1px;
}

#corpus-comment {
	border:dotted;
	border-width:1px;
}
.submit {
	text-align:center;
}

.default-pic {
	height:50px;
	width:70px;
	overflow:hidden;
}

</style>

<body>
<div class="container-fluid">

{% if form.errors %}
	<div class="row-fluid" id="header-error">
		<h4 class="error">Please correct the error{{ form.errors|pluralize }} below.</h4>
	</div>
{% else %}
	<div class="row-fluid" id="header">
		<h4 class="instruction">ADD A CORPUS</h4>
	</div>
{% endif %}

<form action="" method="post">
    <div class="row-fluid" id="corpus-title">{{ form.title }}</div>
    <br>
    <div class="row-fluid" id="corpus-comment">
    	{{ form.comment }}
    </div>
    <br>
    <div class="row-fluid" id="corpus-picture">
    	<img class="default-pic" src="{{MEDIA_URL}}generics/corpora/{{picture}}"/>
    	{{ form.picture }}
    </div>

    <br><br>

{% if form.errors %} {{ form.errors }}
<div class="submit">
    {% csrf_token %}
    <button type="submit" value="Download" class="btn btn-primary">Add corpus</button>
	</div>
{% else %}
    <div class="submit">
    {% csrf_token %}
    <button type="submit" value="Download" class="btn btn-primary">Add corpus</button>
	</div>
{% endif %}
</form>

</div>

</body>
