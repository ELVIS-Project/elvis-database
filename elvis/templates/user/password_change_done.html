{% extends "base.html" %}
{% block extra_hd %}
    <title>Change Password</title>
    {% load compress %}
    {% compress js %}
    <script>
        $(document).ready(function () {
            // Handler for .ready() called.
            window.setTimeout(function () {
                location.href = "/";
            }, 3000);
        });
    </script>
    {% endcompress %}
{% endblock %}

{% block page_content %}
    <div id="content" class="colM">

        <h1>Password change successful</h1>

        <p>Your password was changed.</p>
        <p>Redirecting...</p>

        <br class="clear">
    </div>
{% endblock %}
