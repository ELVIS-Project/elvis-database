{% extends "base.html" %}

{% block wrap %}

<!-- The javascript function for the typeahead functionality on the fields. -->
<!--     var composerSuggestions = $.ajax({url: "/suggest", dataType: "json", data: {q: "ba"}}); -->

<script>
    $(document).ready(function($) {
        //The autocomplete function
        $('#composer_search').on("keyup", function(event){
            var key = event['keyCode'];

            //Adding or removing alhabetic chars calls for a suggestion
            if ((key > 63 && key < 91) || key == 8){
                var query = $("#composer_search").val();
                var composers = $.ajax({
                    url: "/suggest/",
                    data: {q: query},
                    success: function(data){
                                $('#suggestions').html("");
                            for (i = 0; i < data.length; i++){
                                $('#suggestions').append(data[i].name + "<br>");
                            }
                        },
                    dataType: "json"
                    });
            }
        });
    })
</script>
