{% extends "base.html" %}
{% block extra_hd %}
<title>{{ content.username }}</title>
{% endblock %}

{% block wrap %}
    
    <h2>Profile for {{ content.username }}</h2>
    
    {% if content.picture %}
        <img src="{{ content.picture }}" />
    {% else %}
        <img data-src="holder.js/100x100/text:No Picture" />
    {% endif %}

    <p></p>
    
    <p>Joined {{ user.date_joined | date:"d F Y" }}</p>
    <p>Last Login {{ user.last_login | date:"d F Y" }}</p>

{% endblock %}
