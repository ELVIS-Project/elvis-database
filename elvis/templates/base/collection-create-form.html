<form action="/collections/" method="post" id="new-collection-form" enctype="multipart/form-data">{% csrf_token %}
    <div class="input-group">
          <span class="input-group-addon" data-toggle="popover" data-placement="top" data-trigger="focus"
                data-html='true'
                title="<b>Title</b><span class='label label-primary pull-right'>Required</span>"
                data-content="Note: Duplicate titles will produce duplicate pieces in the database: this is to allow for
                composers who may have more than one piece with the same name."><strong>Title</strong></span>
        <input type="text" id="title" name="title" autocomplete="off" class="form-control upload-input-field"
               placeholder="My Collection" aria-label="Title">
    </div>
    <div id="title_suggestion_menu" class="suggestion-div"></div>
    <div id="title_error"></div>
    <br/>

    <div class="row">
        <div class="col-md-12" data-toggle="popover" data-placement="top" data-trigger="hover focus" data-html='true' title="<b>Religious Nature</b><span class='label label-primary pull-right'>Required</span>"
             data-content="This field is required because for many repertories it is useful to search, sort, and group all sacred pieces at once, or all secular pieces. If your piece does not easily fall into the sacred or secular categories, you may choose the 'Uncategorized' option.">
            <div class="btn-group btn-group-justified form-inline radio" id="religiosity" data-toggle="buttons">
                <label class="btn btn-default upload-2button">
                    <input type="radio" name="permission" value="Public" aria-label="Religious Nature"> Public
                </label>
                <label class="btn btn-default upload-2button">
                    <input type="radio" name="permission" value="Private" aria-label="Religious Nature">Private
                </label>
            </div>
            <div id="permission_error"></div>
        </div>
    </div>
    <br/>

    <div class="form-group">
        <textarea class="form-control upload-input-field" rows="7" name="comment" id="comment" data-provide="markdown" style="resize:vertical"
                  placeholder="Comments..." aria-label="Comments"></textarea>
    </div>
    <br/>
    <input type="hidden" name="initialize_empty" value="True"/>
    <div class="text-right">
        <button type='submit' id='piece-submit' class='btn btn-success'>Submit</button>
    </div>
    <br>
</form>
