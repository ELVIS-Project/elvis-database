
<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">

        <script src="{{ STATIC_URL }}js/modernizr-2.6.2.min.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>

        <style type="text/css">
        body {
         padding-top: 60px;
         padding-bottom: 40px;
         background-color:#FFF8DC;
        }
        .sidebar-nav {
         padding: 9px 0;
        }

        li {
            list-style-type:none;
        }

        @media (max-width: 980px) {
         /* Enable use of floated navbar text */
            .navbar-text.pull-right {
              float: none;
              padding-left: 5px;
              padding-right: 5px;
            }
         }

         #separator {
            border-left:solid;
            border-width:1px;
         }

         .icon-download {
            margin-right:20px;
         }

         .model-link {
            font-weight:bold;
         }

        </style>

    </head>
    
    <body>

    <div class="navbar navbar-fixed-top"> 
        <div class="navbar-inner"> 
            <div class="container-fluid" id="bar">
                <a class="brand" href="/">ELVIS</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="/about/">About</a></li>
                        <li><a href="/projects/">Projects</a></li>
                        <li><a href="/queries/">Queries</a></li>
                        <li id="separator"><a href="/userprofiles/">Everyone</a></li>
                        <li><a href="#">Me</a></li>
                    </ul>
                    <p class="navbar-text pull-right">
                        <a href="/downloads/"><i class="icon-download"></i></a>
                        <a href="/login/" style="margin-right:5px;">Login</a>
                        <a href="/permission/" style="margin-left:5px;">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                    <table class="table table-hover">
                        <tr>
                            <td class="dropdown">
                                <a class="model-link" href="/search/" class="dropdown-toggle" data-toggle="dropdown">Search</a>
                            </td>
                        </tr>
                        <tr>
                            <td><a class="model-link" href="/upload/">Add content</a></td>
                        </tr>
                    </table>
                    <table class="table table-hover">
                        <tr>
                            <thead>View all:</thead>
                        </tr>
                        <tr>
                            <td><a class="model-link" href="/corpora/">Corpora</a></td>
                        </tr>
                        <tr>
                            <td><a class="model-link" href="/composers/">Composers</a></td>
                        </tr>
                        <tr>
                            <td><a class="model-link" href="/pieces/">Pieces</a></td>
                        </tr>
                        <tr>
                            <td><a class="model-link" href="/movements/">Movements</a></td>
                        </tr>
                        <tr>
                            <td><a class="model-link" href="/tags/">Tags</a></td>
                        </tr>
                    </table>

                </div>
                <div class="span10" id="main-frame">

                    {% block wrap %}
                    {% endblock %}

                </div>
            </div>
        </div>

</html>
