{% extends "base.html" %}

{% block wrap %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center">Update Account</h1>
                <div class="account-wall">
                    {% if form.errors.items %}
                        {% for field, errors in form.errors.items %}
                            <div class="row">
                                <div class="col-sm-1 col-sm-offset-1"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" style="color:#be1931; font-size: x-large"></span></div>
                                <div class="col-sm-10">
                                    {% for error in errors %}
                                        <span class="help-block">{{error}}</span>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form class="form-signin" method="post" action="/account/"> {% csrf_token %}
                        <input name='username' id=username type="text" class="form-control top" placeholder="Username" autofocus>
                        <input name='email' id="email" type="text" class="form-control mid" placeholder="Email">
                        <input name='first_name' id="first_name" type="text" class="form-control top" placeholder="First Name">
                        <input name='last_name' id="last_name" type="text" class="form-control bot" placeholder="Last Name">
                        <br><br>
                        <button class="btn btn-lg btn-primary btn-block" id="login-submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
